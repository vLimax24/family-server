services:
  backend:
    build:
      target: dev
    volumes:
      - ./backend:/app
      - backend-db-dev:/app/data

  frontend:
    build:
      target: dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next # Keep build cache stable
    env_file:
      - ./frontend/.env

volumes:
  backend-db-dev:
