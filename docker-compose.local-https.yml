services:
  nginx:
    image: nginx:alpine
    container_name: family-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./localhost+3.pem:/etc/nginx/cert.pem:ro
      - ./localhost+3-key.pem:/etc/nginx/key.pem:ro
    depends_on:
      - frontend
      - backend

  frontend:
    ports: []

  backend:
    ports: []
