services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: family-backend
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
    env_file:
      - ./backend/.env.production

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: family-frontend
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - backend
