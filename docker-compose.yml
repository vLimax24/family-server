services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: family-backend
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: family-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
