services:
  backend:
    build:
      target: prod
    environment:
      - ENV=production
    restart: unless-stopped
    volumes:
      - backend-db-prod:/app/data
      - ./backend/private_key.pem:/app/private_key.pem:ro

  frontend:
    build:
      target: prod
    env_file:
      - ./frontend/.env
    restart: unless-stopped
volumes:
  backend-db-prod:
